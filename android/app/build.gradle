// -------------------------
// GOOGLE SERVICES CLASS PATH
// -------------------------
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.0'
    }
}

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"   // Firebase plugin

react {
    autolinkLibrariesWithApp()
}

// -------------------------
// GLOBAL FLAGS
// -------------------------
def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// -------------------------
// ANDROID CONFIG
// -------------------------
android {
    namespace "com.avrak"

    // ðŸ”¥ MUST BE 35 OR 36 to fix your error
    compileSdk 36
    buildToolsVersion "36.0.0"

    defaultConfig {
        applicationId "com.avrak"
        minSdkVersion 24
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    ndkVersion "29.0.14206865"

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"),
                    "proguard-rules.pro"
        }
    }
}

// -------------------------
// DEPENDENCIES
// -------------------------
dependencies {
    implementation("com.facebook.react:react-android")

    // ðŸ”¥ Firebase BOM ensures versions stay compatible
    implementation platform('com.google.firebase:firebase-bom:33.1.1')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'

    // For React Native Hermes / JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"
